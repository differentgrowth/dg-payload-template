<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Not Supported</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
        Arial, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -2px rgba(0, 0, 0, 0.1);
      padding: 48px;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fef2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #dc2626;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #0f172a;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #475569;
      margin-bottom: 24px;
    }
    .browsers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
    }
    .browser-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #1e293b;
      padding: 16px 24px;
      border-radius: 8px;
      background: #f1f5f9;
      transition: background-color 0.2s;
      min-width: 120px;
    }
    .browser-link:hover {
      background: #e2e8f0;
    }
    .browser-link img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
    .browser-link span {
      font-size: 14px;
      font-weight: 500;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
      <h1>Browser Not Supported</h1>
      <p>
        Internet Explorer is no longer supported. To ensure the best experience
        and security, please upgrade to a modern browser.
      </p>
      <p>We recommend one of these free browsers:</p>
      <div class="browsers">
        <a
          href="https://www.google.com/chrome/"
          class="browser-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/browser-logos/74.1.0/chrome/chrome.svg"
            alt="Chrome"
          >
          <span>Chrome</span>
        </a>
        <a
          href="https://www.mozilla.org/firefox/"
          class="browser-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/browser-logos/74.1.0/firefox/firefox.svg"
            alt="Firefox"
          >
          <span>Firefox</span>
        </a>
        <a
          href="https://www.microsoft.com/edge"
          class="browser-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/browser-logos/74.1.0/edge/edge.svg"
            alt="Edge"
          >
          <span>Edge</span>
        </a>
        <a
          href="https://www.apple.com/safari/"
          class="browser-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://cdnjs.cloudflare.com/ajax/libs/browser-logos/74.1.0/safari/safari.svg"
            alt="Safari"
          >
          <span>Safari</span>
        </a>
      </div>
    </div>
  </body>
</html>
